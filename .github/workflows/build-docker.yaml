name: "Build and Deploy"
on: [push]
jobs:
  build-docker:
    name: "Build docker on arche"
    if: ${{ github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[force-container]') }}
    runs-on: arche
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker build
        run: docker build . --tag sil-adapter:latest